- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bazelrc: bazelrc
    ~/.config/clangd/config.yaml : clangd.yaml
    ~/.config/fish/config.fish : config.fish
    ~/.config/fish/completions/bazel.fish : bazel.fish
    ~/.config/nvim : nvim
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig : gitconfig
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
